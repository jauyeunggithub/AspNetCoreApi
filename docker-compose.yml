services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: aspnetcoreapi:latest
    ports:
      - "5000:80"
    volumes:
      - .:/src
      - ./db:/app/db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/db/mydb.sqlite
    networks:
      - app-network
    healthcheck: # Add healthcheck for the app service to determine readiness
      test: ["CMD", "curl", "-f", "http://localhost/weatherforecast"] # Adjust to a suitable endpoint
      interval: 10s # Check every 10 seconds
      timeout: 5s # Wait up to 5 seconds for a response
      retries: 5 # Retry 5 times before marking as unhealthy
      start_period: 20s # Give the app 20 seconds to start up before health checks begin

networks:
  app-network:
    driver: bridge
